<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wxshare</title>
</head>

<body>
    <div>
        hello this is a test wechat share page
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script>
    // 微信分享
    function weChatShare(wxtitle, wxdes, wxurl) {
        var that = this;
        $.ajax({
            url: '/api/getWechatJsapiSign/',
            type: 'get',
            data: {
                url: location.href,
            },
            success: function(res) {
                weCallBack(res.signature, wxtitle, wxdes, wxurl);
            }
        });

        function weCallBack(data, wxtitle, wxdes, wxurl) {
            var wxurl = wxurl || location.href,
                wxtitle = wxtitle || '小饭桌游学',
                wxdes = wxdes || '国内最高质量的A轮左右创业公司CEO社群，助力高速成长！',
                wximg = "http://static-image.xfz.cn/share_logo.png";

            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'xxxxxxxxxx', // 必填，公众号的唯一标识
                timestamp: data.timestamp, // 必填，生成签名的时间戳
                nonceStr: data.nonceStr, // 必填，生成签名的随机串
                signature: data.signature, // 必填，签名，见附录1
                jsApiList: [
                    'onMenuShareTimeline',
                    'onMenuShareAppMessage'
                ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });

            wx.ready(function() {
                wx.onMenuShareTimeline({
                    title: wxtitle, // 分享标题
                    link: wxurl, // 分享链接
                    imgUrl: wximg, // 分享图标
                    desc: wxdes,
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
                wx.onMenuShareAppMessage({
                    title: wxtitle, // 分享标题
                    link: wxurl, // 分享链接
                    imgUrl: wximg, // 分享图标
                    desc: wxdes,
                    type: '', // 分享类型,music、video或link，不填默认为link
                    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                    success: function() {
                        // 用户确认分享后执行的回调函数
                    },
                    cancel: function() {
                        // 用户取消分享后执行的回调函数
                    }
                });
            });
        }
    }
    weChatShare('这是我的分享标题', '这是我的分享内容' , 'https://js.zeroyh.cn/doc/');
    </script>
</body>

</html>
